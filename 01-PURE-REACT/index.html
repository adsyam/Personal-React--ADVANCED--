<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React!</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      function App() {
        // const time = new Date().toLocaleTimeString() //normal js
        const [time, setTime] = React.useState(new Date().toLocaleTimeString()) //Local Time //Desctructure

        React.useEffect(function () {
          setInterval(() => {
            setTime(new Date().toLocaleTimeString()) //Local Time
          }, 1000) //Updates every second
        }, [])

        return React.createElement("Header", null, `Hello React! ${time}`) //Element //Content
      }

      const root = ReactDOM.createRoot(document.getElementById("root"))
      root.render(React.createElement(App))
    </script>
  </body>
</html>
